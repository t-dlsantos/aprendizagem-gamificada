version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gamificacao-db
    environment:
      - POSTGRES_DB=gamificacao
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
